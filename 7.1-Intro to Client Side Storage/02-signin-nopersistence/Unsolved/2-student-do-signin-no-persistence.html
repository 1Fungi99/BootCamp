<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Sign-Up Today!</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Sign-Up Today!</h1>
    </div>

    <div class="row">

      <!-- Sign-Up Card-->
      <div class="col-lg-6">
        <div class="card card-default">
          <div class="card-header">
            New Member Sign-Up
          </div>
          <div class="card-body">

            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
              <div class="form-group row">
                <label for="name-input">Name:</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group row">
                <label for="email-input">Email:</label>
                <input class="form-control" id="email-input" type="email">
              </div>
              <div class="form-group row">
                <label for="age-input">Age:</label>
                <input class="form-control" id="age-input" type="number">
              </div>
              <div class="form-group row">
                <label for="comment-input">How did you hear about us?</label>
                <textarea class="form-control" id="comment-input" rows="5"></textarea>
              </div>
              <button class="btn btn-default" id="add-user" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Most Recent Member card -->
      <div class="col-lg-6">
        <div class="card card-default">
          <div class="card-header">
            Most Recent Member
          </div>
          <div class="card-body" id="recent-member">
            <h2 id="name-display"></h2>
            <h4 id="email-display"></h4>
            <h4 id="age-display"></h4>
            <p id="comment-display"></p>
          </div>
        </div>
      </div>

    </div>

  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Script -->
  <script>
    $("#name-display").text(sessionStorage.getItem("name"));
    $("#email-display").text("Email: " + sessionStorage.getItem("email"));
    $("#age-display").text("Age: " + sessionStorage.getItem("age"));
    $("#comment-display").text(sessionStorage.getItem("comment"));
    // ========================================= START CODING BELOW!!

    // Capture Button Click
    $("#add-user").on("click", function (event) {
      sessionStorage.clear();
      event.preventDefault();

      // Capture User Inputs and store them into variables
      var name = document.getElementById("name-input").value;
      var email = document.getElementById("email-input").value;
      var age = document.getElementById("age-input").value;
      var comment = document.getElementById("comment-input").value;


      // Console log each of the user inputs to confirm we are receiving them correctly
      console.log(name);
      sessionStorage.setItem("name", name);
      console.log(email);
      sessionStorage.setItem("email", email);
      console.log(age);
      sessionStorage.setItem("age", age);
      console.log(comment);
      sessionStorage.setItem("comment", comment);

      // Output all of the new information into the relevant HTML sections
      $("#name-display").text(sessionStorage.getItem("name"));
      $("#email-display").text("Email: " + sessionStorage.getItem("email"));
      $("#age-display").text("Age: " + sessionStorage.getItem("age"));
      $("#comment-display").text(sessionStorage.getItem("comment"));
    });

  </script>

</body>

</html>
