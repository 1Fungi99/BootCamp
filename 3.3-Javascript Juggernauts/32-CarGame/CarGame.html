<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/javascript" href="CarGame.js">
    <title>Document</title>
</head>

<body>
    <h1>Car Adventures!</h1>
    <h2>Press "h" to honk, "d" to drive to work, "w" to drive around the world, or "t" to get a tuneup.</h2>
    <p>See console for stats</p>
</body>
<script>
    var commands=['h','d','w','t'];
    var car = {
        "make": "Honda",
        "model": "Fit",
        "color": "Blue Raspberry",
        "mileage": 3000,
        "isWorking": true,

        driveToWork: function () {

            alert("Old Mileage: " + this.mileage);

            this.mileage = this.mileage + 8;

            alert("New mileage: " + this.mileage);
        },

        driveAroundWorld: function () {

            alert("Old Mileage: " + this.mileage);

            this.mileage = this.mileage + 24000;

            alert("New Mileage: " + this.mileage);
            alert("Car needs a tuneup!");

            this.isWorking = false;
        },

        getTuneUp: function () {
            alert("Car is ready to go!");
            this.isWorking = true;
        },

        honk: function () {
            alert("Honk! Honk!");
        }
    };

    document.onkeyup = function(event) {
        var commands = event.key;

        if (event.key === 'd') {
            car.driveToWork();
        }

        if (event.key === 'h') {
            car.honk();
        }

        if (event.key === 'w') {
            car.driveAroundWorld();
        }

        if (event.key === 't') {
            car.getTuneUp();
        }
    }


</script>

</html>
