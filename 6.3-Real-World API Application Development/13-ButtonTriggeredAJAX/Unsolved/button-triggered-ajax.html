<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Quoth the Giphy</title>
</head>

<body>
  <div id="buttons">
    <button data-person="arnold schwarzenegger">
      I'll be back
    </button>
    <button data-person="michael j fox">
      My happiness grows in direct proportion to my acceptance,
      and in inverse proportion to my expectations.
    </button>

    <!-- STEP ONE: Open this file in the browser and click on the buttons. Watch what happens -->

    <!-- STEP TWO: between the dashed lines below

    <!-- YOUR BUTTONS GO HERE!!!!!! Delete this comment and put your buttons here.  -->
    <button data-person='michael jackson'>
      If you wanna make the world a better place, take a look at yourself, then make that change.
    </button>
    <button data-person="jared leto">
      Music is subjective to everyone's unique experience.
    </button>
    <button data-person='chris hemsworth'>
      I feel like I'm ready for any dangerous situation that might come my way, provided I have a hammer on me.
    </button>

    <!-- **************************************** -->


    <!-- STEP THREE: open this file in the browser and click on your buttons. If they don't work, then fix your buttons -->

  </div>

  <div id="gifs-appear-here">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    $("button").on("click", function() {
      var person = $(this).attr("data-person");
      var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
        person + "&api_key=BkaUZZWcFij6J7AoQj3WtPb1R2p9O6V9&limit=10000";

      $.ajax({
        url: queryURL,
        method: "GET"
      })
        .then(function(response) {
          var results = response.data;

          for (var i = 0; i < results.length; i++) {
            var gifDiv = $("<div>");

            var rating = results[i].rating;

            var p = $("<p>").text("Rating: " + rating);

            var personImage = $("<img>");
            personImage.attr("src", results[i].images.fixed_height.url);

            gifDiv.prepend(p);
            gifDiv.prepend(personImage);

            $("#gifs-appear-here").prepend(gifDiv);
          }
        });
    });
  </script>
</body>

</html>
