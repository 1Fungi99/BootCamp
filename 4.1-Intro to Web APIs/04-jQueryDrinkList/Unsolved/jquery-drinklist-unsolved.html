<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JavaScript Content!</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>

  <h1>Drink Selection!</h1>
  <hr>

  <div id="drink-options"></div>

  <script type="text/javascript">

    var drinkList = [
      "Coffee: $5",
      "Espresso: $7",
      "Cappuccino: $6",
      "Latte: $4",
      "Tea: $3",
      "Ice Coffee: $6",
      "Ice Espresso: $8",
      "Ice Latte: $6",
      "Ice Tea: $4"
    ];

    // Using JavaScript programmatically append each drinkList item to the "drink-options" div
    // HINT: you will need a for loop to go over each element in the list
    
//for loop
    var drinkDiv = $("#drink-options");
    for (var i = 0; i < drinkList.length; i++) {
      var newDiv = $("<div>" + drinkList[i] + "<div>");
      drinkDiv.append(newDiv);
    }

//jquery
    $.each(drinkList, function (i, drink) {
      var newDiv = $("<div>" + drinkList[i] + "<div>");
      drinkDiv.append(newDiv);
    });
  </script>

</body>

</html>
